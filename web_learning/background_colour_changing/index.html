<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Changing Colour</h1>
        <p>Click the button below</p>

        <div class="colour_display">
            <p>Current background colour: <span id="current_colour">#f0f8ff</span></p>
        </div>

        <button class="btn" id="change-colour-btn">Change colour</button>
        <button class="btn reset-btn" id="reset_colour_btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
