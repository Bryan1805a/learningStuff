<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="counter">
            <p id="count">0</p>
        </div>

        <div>
            <button onclick="dec()">Decrement</button>
            <button onclick="inc()">Increment</button>
        </div>
        
        <div class="clicked">
            <p>Clicked on Increment: <span id="inc_count">0</span></p>
            <p>Clicked on Decrement: <span id="dec_count">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
