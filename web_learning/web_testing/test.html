<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
}
.panel {
  width: 200px;
  background: #f4f4f4;
  padding: 10px;
}
.panel button {
  display: block;
  margin-bottom: 10px;
  width: 100%;
  padding: 8px;
  border: none;
  cursor: pointer;
  background: #ddd;
}
.panel button.done {
  background: #90ee90; /* light green */
}
.content {
  flex: 1;
  padding: 20px;
  border-left: 2px solid #ccc;
}
.content img {
  max-width: 300px;
  margin: 10px 0;
  display: block;
}
</style>
</head>
<body>

<div class="container">
  <!-- Left panel -->
  <div class="panel" id="panel"></div>

  <!-- Center content -->
  <div class="content" id="content">
    <h2>Welcome!</h2>
    <p>Select a question from the left.</p>
  </div>
</div>

<script>
// Questions with optional images
const questions = [
  {
    text: "What is 2 + 2?",
    options: ["3", "4", "5"]
  },
  {
    text: "Which planet is known as the Red Planet?",
    image: "https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg",
    options: ["Earth", "Mars", "Jupiter"]
  },
  {
    text: "Which traffic sign means 'Stop'?",
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Stop_sign_light_red.svg/1200px-Stop_sign_light_red.svg.png",
    options: ["Yield", "Stop", "No entry"]
  }
];

// answered state
const answered = Array(questions.length).fill(false);

// Generate panel buttons dynamically
const panel = document.getElementById("panel");
questions.forEach((q, i) => {
  const btn = document.createElement("button");
  btn.id = `btn${i}`;
  btn.textContent = `Question ${i + 1}`;
  btn.onclick = () => showQuestion(i);
  panel.appendChild(btn);
});

// Show question function
function showQuestion(index) {
  const content = document.getElementById("content");
  let html = `<h2>Question ${index + 1}</h2><p>${questions[index].text}</p>`;

  // add image if exists
  if (questions[index].image) {
    html += `<img src="${questions[index].image}" alt="Question Image">`;
  }

  // add options with radio buttons
  questions[index].options.forEach((opt, j) => {
    html += `<label>
              <input type="radio" name="q${index}" value="${opt}"> ${opt}
             </label><br>`;
  });

  content.innerHTML = html;

  // listen for answer selection
  content.querySelectorAll("input[type=radio]").forEach(radio => {
    radio.addEventListener("change", () => {
      answered[index] = true;
      document.getElementById(`btn${index}`).classList.add("done");
    });
  });
}
</script>

</body>
</html>
